<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<body>
  <main class="main">
    <div class="container">
      <div class="img-cover">
        <img src="images/bg-pattern-card.svg" alt="" class="img">
      </div>
      <div class="info">
        <div class="img"><img src="images/image-victor.jpg" alt="" class="img-icon"></div>
        <div class="user">
          <h2>Victor Crest <span>26</span></h2>
          <h5>London</h5>
        </div>
        <div class="border"></div>
        <div class="like">
          <div class="one">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="two">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="three">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
